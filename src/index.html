<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Doodle</title>
  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Doodle">
  <meta name="apple-mobile-web-app-title" content="Doodle">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <canvas id="drawingboard"></canvas>
  <div id="menu">
    <div id="menubutton"></div>
    <div id="colorcontainer"></div>
    <div id="sizecontainer"></div>
    <div id="brushcontainer">
      <div class="tools">
        <div id="clear">
          <svg width="32" height="32" viewBox="0 0 32 32">
            <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M6 3h11.818L26 10.8V29H6z M26 12h-9V3"
            />
          </svg>
        </div>
        <a id="save" href="#" download="">
          <svg width="32" height="32" viewBox="0 0 32 32">
            <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M3.5 28.5h25M16 3v19m-8-7l8 8 8-8"
            />
          </svg>
        </a>
        <div id="erase">
          <svg width="32" height="32" viewBox="0 0 32 32">
            <g fill="none" fill-rule="evenodd">
              <path fill="#000" fill-rule="nonzero" d="M17.5 4.23l-7.4 7.4 10.24 10.22 7.39-7.39c1-1 1-2.7 0-3.7l-6.54-6.53c-1-1-2.7-1-3.7 0z"
              />
              <path stroke="#000" stroke-linejoin="round" stroke-linecap="round" stroke-width="4" d="M14.8 27.68L27.86 14.6c1-1 1-2.7 0-3.7l-6.54-6.54c-1-1-2.7-1-3.7 0L3.86 18.16c-1 1-1 2.7 0 3.7l5.83 5.82H30"
              />
            </g>
          </svg>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
