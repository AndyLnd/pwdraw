<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Doodle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  </head>

  <body>
    <canvas id="drawingboard"></canvas>
    <div id="menu">
      <div id="menubutton"></div>
      <div id="colorcontainer"></div>
      <div id="sizecontainer"></div>
      <div id="brushcontainer">
        <div class="tools">
          <div id="clear">
            <svg width="32" height="32" viewBox="0 0 32 32">
              <path
                fill="#fff"
                stroke="#301"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="4"
                d="M6 3h11.818L26 10.8V29H6z M26 12h-9V3"
              />
            </svg>
          </div>
          <a id="save" href="#" download="">
            <svg width="32" height="32" viewBox="0 0 32 32">
              <path
                fill="none"
                stroke="#301"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="4"
                d="M3.5 28.5h25M16 3v19m-8-7l8 8 8-8"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
